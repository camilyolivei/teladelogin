<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link rel="stylesheet" href="style1.css" media="all">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta para poder fazer configurações no seu ambiente.</p>
                <form action="cadastro.py" method="post" autocomplete="on">
                    <div class="campo">
                        <span id="email" class="material-symbols-outlined">
                            person_filled
                        </span>
                        <input type="text" name="Uemail" id="iemail" placeholder="Seu e-mail" required autocomplete="email">
                        <label for="iemail">Email</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required>
                        
                    </div>
                    
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a senha
                        <span id="senha"   class="material-symbols-outlined">
                            mail
                            </span>
                    </a>
                </form>
               

            </div>

        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
